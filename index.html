<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <div id="input-infos">
            <input id="input-city" placeholder="Digite o nome da cidade">
            <button id="search-city"><span><i class="fa-solid fa-magnifying-glass"></i></span></button>
        </div>

        <div id="title-city">
            <h2 id="time-in-city">Tempo em São Paulo</h2>     
            <h4 id="city-degrees">21ºC</h4>
        </div>

        <div id="weather-img">
            <img id="weather-icon" src="https://openweathermap.org/img/wn/04n.png" alt="icone-do-tempo">
            <p id="weather-text">Nublado</p>
        </div>
        <div id="additional-infos">
            <p id="humidity"><strong>Umidade:</strong> 76%</p>
            <p id="min-degrees"><strong>T/Min:</strong> 16ºC</p>
            <p id="wind"><strong>Vento:</strong> 12km/h</p>           
            <p id="max-degrees"><strong>T/Max:</strong> 28ºC</p>
        </div>

    </div>
    <script src="scripts.js"></script>
</body>

</html>
